<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <script src="./login.js" async></script>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-header">
          <label>Sign Up</label>
        </div>
        <div class="card-body">
          <form id="main-form">
            <div class="row">
              <div class="column">
                <input class="form-input" type="text" placeholder="Username" id="username">
                <div class="error-message" id="username-error-message">Error Message</div>
              </div>
            </div>
    
            <div class="row-item-end">
              <div class="column">
                <input class="form-input" type="password" placeholder="Password" id="password">
                <div class="error-message" id="password-error-message">Error Message</div>
              </div>
            </div>
  
            <div class="row">
              <button class="submit-button" type="submit" id="signup-button">
                Sign up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
