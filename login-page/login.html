<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-header">
          <label>Sign Up</label>
        </div>
        <div class="card-body">
          <form id="main-form">
            <div class="row">
              <input class="form-input" type="text" placeholder="Username">
            </div>
    
            <div class="row-item-end">
              <input class="form-input" type="password" placeholder="Password">
            </div>
  
            <div class="row">
              <button class="submit-button" type="submit" id="signup-button">Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
